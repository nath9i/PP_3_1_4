<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>User Info Page</title>
</head>
<body>

<div class="container-fluid">

    <div class="row">
        <nav class="navbar w-100 navbar-dark bg-dark p-2">
            <div class="navbar-brand text-light">
                <span class="font-weight-bold" th:text="${user.username}"></span>
                <span> with roles: </span>
                <span th:each="role: ${user.roles}">
                    <span th:text="${role.toString}"></span>
                </span>
            </div>

            <a class="navbar-brand  text-secondary" href="/logout">Logout</a>
        </nav>
    </div>

    <div class="row">
        <div class="col-2 text-left p-0" style="background-color: white; min-height: 100vh">
            <ul class="nav nav-pills flex-column mt-3">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </div>

                <li class="nav-item">
                    <a class="nav-link active" href="/user">User</a>
                </li>
            </ul>
        </div>

        <div class="col-10" style="background-color: #f8f9fa">
            <div class="mx-3">
                <h1 class="py-2"><strong>User information-page</strong></h1>

                <div class="card" style="background-color: white">
                    <div class="card-header">
                        <h4>About user</h4>
                    </div>
                    <div class="card-body ">
                        <table class="table table-striped px-3 pb-5">

                            <thead>
                            <tr class="text-body font-weight-bold border-top">
                                <th>Username</th>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Age</th>
                                <th>Role</th>
                            </tr>
                            </thead>

                            <tr>
                                <td th:text = "${user.username}">...</td>
                                <td th:text = "${user.name}">...</td>
                                <td th:text = "${user.surname}">...</td>
                                <td th:text = "${user.age}">...</td>
                                <td>
                                    <span th:each="role: ${user.roles}">
                                        <span th:text="${role.toString}"></span>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

</body>
</html>
